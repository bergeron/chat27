<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=600">
        <title>Chat27</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="icon" type="image/png" href="/static/icons/favicon.png">
        <script src="/static/jquery-3.0.0.min.js" language="javascript" type="text/javascript" ></script>
        <script src="/static/openpgp.min.js" language="javascript" type="text/javascript" ></script> 
        <script src="/static/chat27.js" language="javascript" type="text/javascript"></script>
    </head>
    <body>
        <div id="chat-room">
            <div id="title">
                <div id="title-left">
                    Back
                </div>
                <div id="title-right">
                </div>
                <div id="title-mid" class="center">
                    chat27
                </div>
            </div>
            <div id="chat-room-window">
                <div id="friends">
                    <hr>
                </div>
                <div id="messages">
                </div>
                <div id="settings">
                    <div id= "regenerate-keys" class="center btn">Regenerate Keys</div>
                    <div style="height:15px"></div>
                    <div id= "delete-all-messages" class="center btn">Delete All Messages</div>
                    <div style="height:25px"></div>
                    Refresh Time (Sec) &nbsp; <input id="refresh-time" type="number" value="7" min="1" style="width:70px;font-size:20px;">
                    <br><br>
                    Add Me URL:
                    <input id="add-me" type="text" style="font-size:20px;width:375px;text-overflow: ellipsis;">
                    <br><br>
                    <a href="https://github.com/bergeron/chat27">https://github.com/bergeron/chat27</a>
                </div>
            </div>
            <div id="input-form">
                <input id="input-text" name="message" type="text">
                <button id="send-btn" type="submit"> Send </button>
            </div>
        </div>
    </body>
</html>
